<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&family=Roboto&display=swap" rel="stylesheet"></head>
<body>

 <div class="card">

     <img src="/images/illustration-hero.svg" alt="" id="upperImg">

  <h1><b>Order Summary</b></h1>

  <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!</p>
<div id="actionBox">
  <p id="actionBoxText">
    <div><img src="images/icon-music.svg" alt="" style="display:block; position: absolute; margin-left: -100px; z-index:2;margin-top: -22px; "></div>
    <div><b style="color:black">Annual Plan</b><br>
   <b><h4 id="fn">$59.99/year</h4></div>
  
   <button class="button"><a href="#" id="change">Change</a></button>
</div>


 <button><h2 onmouseover="this.style.backgroundColor='color: hsl(255, 255, 52%);';return true;"
  onmouseout="this.style.backgroundColor='color: hsl(245, 75%, 52%);';return true;">Proceed to Payment</h2></button>
 <button class="button2"><h3> Cancel Order</h3></button>
 
 </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Goran Dejanovic</a>.
  </div>
</body>
</html>
